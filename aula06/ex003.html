<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(45, 45, 224);
            color: rgb(252, 252, 252);
            font: normal 20pt Times;
        }

        h1 {
            color: rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <h1> Olá, mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
        var n1 = Number(window.prompt ('Digite um número: ')) // recebe string
        var n2 = Number(window.prompt('Digite outro número: ')) // recebe string
        var s = n1 + n2 
        window.alert(`O resultado da soma entre ${n1} e ${n2} é igual a ${s} `) 
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
